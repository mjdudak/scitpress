<div class="columns is-centered is-multiline is-mobile">
  {% for project in site.data.projects %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch has-background-black"
      id="project-card">
      <a href="{{project.link}}" target="_blank">
      <div class="has-background-black card">
        <figure class="image is-2by3" style="background-image: url({{project.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-4">{{ project.name }}</h1>
          <div class="has-text-white has-text-weight-light content">{{ project.description | truncate: 400}}</div>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
